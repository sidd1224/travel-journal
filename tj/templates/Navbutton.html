<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Waypoints</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .input-container {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .input-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .waypoint-toggle {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .waypoint-toggle:hover {
            background-color: #218838;
        }

        .journal-btn {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .journal-btn:hover {
            background-color: #5a6268;
        }

        /* Turn-by-Turn Navigation */
        .turn-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); /* Dark background to contrast with map */
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            color: #fff;
            z-index: 1000;
            max-width: 80%;
            display: none; /* Hide initially */
        }

        .turn-instructions h4 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .turn-instructions p {
            margin: 10px 0;
        }

        .next-turn-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .next-turn-btn:hover {
            background-color: #e68900;
        }

        /* For mobile responsiveness */
        @media screen and (max-width: 600px) {
            .input-container {
                width: 85%;
            }

            .button {
                width: 80%;
                top: 120px;
            }

            .waypoint-toggle {
                width: 80%;
                top: 180px;
            }

            .journal-btn {
                width: 80%;
                top: 240px;
            }
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key_2 }}&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>

    <div class="input-container">
        <label for="start-location">Start Address:</label>
        <input type="text" id="start-location" placeholder="Enter start address">
    </div>

    <div class="input-container" style="top: 80px;">
        <label for="end-location">End Address:</label>
        <input type="text" id="end-location" placeholder="Enter destination address">
    </div>

    <button class="button" id="confirm-route-btn" style="top: 150px;">Confirm Route</button>
    <button class="waypoint-toggle" id="waypoint-toggle-btn" style="top: 200px;" disabled>Enable Waypoint Mode</button>
    <button class="journal-btn" onclick= "window.location.href = '/journal'" style="top: 260px;">Open Journal</button>

    <!-- Dynamic Turn-by-Turn Container -->
    <div id="turn-instructions" class="turn-instructions">
        <h4>Turn-by-Turn Navigation</h4>
        <p id="next-turn">Next Turn: --</p>
        <p id="leg-info">From: -- | To: --</p>
        <button class="next-turn-btn" id="next-turn-btn">Next Turn</button>
    </div>

    {% load static %}
    <script src="{% static 'Navbutton.js' %}"></script>
</body>
</html>
